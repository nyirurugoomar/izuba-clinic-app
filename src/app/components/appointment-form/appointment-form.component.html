<div class="w-full h-full">
    <div class="p-20">
        <h1 class="text-start text-white text-4xl font-bold">Logo</h1>
        <div class="mt-10 space-y-4">
            <h1 class="text-[36px] font-[700] leading-[44px] text-white">Welcome there ðŸ‘‹</h1>
            <p class="text-[16px] font-[600]leading-[24px] text-[#ABB8C4]">Request a new appointment in 10 seconds</p>
        </div>
        <div class="mt-4">
            <form [formGroup]="appointmentForm" (ngSubmit)="appointment()" class="w-full" >

                <div class="mt-8">
                    <label for="fullname" class="text-[#ABB8C4] block mb-2 text-[14px] font-medium leading-[20px]">Doctor</label>
                    <div class="relative">
                        <select   class="w-full  px-5 py-3 rounded-lg text-white bg-[#1A1D21] border-[#363A3D] border-[1px] focus:outline-none" formControlName="doctors" >
                            <option value="" disabled selected>Select a doctor</option>
                            <option *ngFor="let doctor of doctors" [value]="doctor.key" >
                              {{ doctor.label }}
                            </option>
                          </select>
                          <div *ngIf="appointmentForm.get('doctors')?.touched && appointmentForm.get('doctors')?.invalid" class="text-red-500 text-sm mt-1">
                            <small class="text-red-600" *ngIf="appointmentForm.get('doctors')?.hasError('required')">Choose Doctor name is required</small>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col lg:flex-row gap-4">
                    <div class="flex-1 mt-4">
                        <label  class="text-[#ABB8C4] block mb-2 text-[14px]  font-medium leading-[20px]">Reason for appointment </label> 
                            <input type="text" placeholder="ex: Annual montly check-up" class="w-full h-[96px] px-5 py-3 rounded-lg text-white bg-[#1A1D21] border-[#363A3D] border-[1px] focus:outline-none" required formControlName="reasonAppointment" />
                            <div *ngIf="appointmentForm.get('reasonAppointment')?.touched && appointmentForm.get('reasonAppointment')?.invalid" class="text-red-500 text-sm mt-1">
                                <small class="text-red-600" *ngIf="appointmentForm.get('reasonAppointment')?.hasError('required')">Reason Appointment is required</small>
                            </div>
                    </div>
                
                    <div class="flex-1 mt-4">
                        <label  class="text-[#ABB8C4] block mb-2 text-[14px]  font-medium leading-[20px]">Additional comments/notes</label>
                          <input type="text" placeholder="ex: Prefer afternoon appointments, if possible" class="w-full h-[96px]  px-5 py-3 rounded-lg text-white bg-[#1A1D21] border-[#363A3D] border-[1px] focus:outline-none" required  formControlName="additionComment" />
                    </div>
                </div>
                <div class="flex-1 mt-4">
                    <label  class="text-[#ABB8C4] block mb-4 text-[14px] font-medium leading-[20px]">Date of birth</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <img src='/calendar.svg' class="w-5 h-5 text-gray-400" alt="phone icon">
                        </div>
                        <input type="date" placeholder="Select you birth date" class="w-full pl-10 px-5 py-3 rounded-lg text-white bg-[#1A1D21] border-[#363A3D] border-[1px] focus:outline-none " required formControlName="date" />
                        <div *ngIf="appointmentForm.get('date')?.touched && appointmentForm.get('date')?.invalid" class="text-red-500 text-sm mt-1">
                            <small class="text-red-600" *ngIf="appointmentForm.get('date')?.hasError('required')">Date is required</small>
                        </div>
                    </div>
                </div>
                <div class="mt-10">
                    <button type="submit" [disabled]="appointmentForm.invalid" class="w-full px-10 py-3 text-white font-medium tracking-widest text-center rounded-lg bg-[#2b8f6a] hover:bg-[#24AE7C] focus:outline-none">Submit and continue</button> 
                </div>
            </form>
        </div>
    </div>
</div>
